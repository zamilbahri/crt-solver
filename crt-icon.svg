<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Purple gradient for the bars -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#1e1535"/>
    </linearGradient>

    <!-- Clip to rounded square -->
    <clipPath id="roundedClip">
      <rect x="0" y="0" width="100" height="100" rx="22" ry="22"/>
    </clipPath>
  </defs>

  <!-- Background rounded square -->
  <rect x="0" y="0" width="100" height="100" rx="22" ry="22" fill="url(#bgGradient)"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="98" height="98" rx="21" ry="21"
        fill="none" stroke="#7c3aed" stroke-width="1.5" opacity="0.5"/>

  <!-- Three horizontal bars of the ≡ symbol, with glow -->
  <g filter="url(#glow)" clip-path="url(#roundedClip)">
    <!-- Top bar (shortest) -->
    <rect x="22" y="28" width="56" height="9" rx="4.5" ry="4.5" fill="url(#barGradient)"/>

    <!-- Middle bar (longest — the extra bar that makes ≡ vs =) -->
    <rect x="16" y="45.5" width="68" height="9" rx="4.5" ry="4.5" fill="url(#barGradient)"/>

    <!-- Bottom bar (shortest) -->
    <rect x="22" y="63" width="56" height="9" rx="4.5" ry="4.5" fill="url(#barGradient)"/>
  </g>

  <!-- Small "mod" label at the bottom -->
  <text x="50" y="93" text-anchor="middle"
        font-family="ui-monospace, monospace" font-size="8.5" font-weight="600"
        fill="#a78bfa" opacity="0.85" letter-spacing="2">
    MOD
  </text>
</svg>
